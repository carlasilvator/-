<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>راوان • تصميم واجهات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #250e2c;
      color: #E0B1CB;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #BE95C4;
      font-size: 42px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.8;
    }
    a.button {
      background-color: #BE95C4;
      color: #250e2c;
      padding: 12px 28px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background-color: #E0B1CB;
      color: #250e2c;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #BE95C4;
    }
    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>مرحبًا، أنا روان 👩‍💻</h1>
  <p>
    أُصمم مواقع واجهات أمامية أنيقة وبسيطة باستخدام HTML و CSS.  
    إن كنت تبحث عن لمسة جمالية لموقعك، فأنت في المكان الصحيح.
  </p>

  <a href="https://t.me/YOUR_USERNAME" class="button" target="_blank">راسلني على Telegram</a>

  <footer>© روان 2025</footer>

</body>
</html>
