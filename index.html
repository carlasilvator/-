<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روان - تصميم مواقع</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }body {
  background: linear-gradient(to bottom, #091143 50%, #000000 50%);
  color: white;
  overflow-x: hidden;
}

header {
  padding: 1rem 2rem;
  display: flex;
  justify-content: flex-start;
  gap: 1.5rem;
  background: transparent;
  position: relative;
  z-index: 2;
}

header a {
  color: #ccc;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s;
}

header a:hover {
  color: #fff;
}

.hero {
  position: relative;
  text-align: center;
  padding: 4rem 2rem 6rem;
  z-index: 2;
}

.hero h1 {
  font-size: 2rem;
  margin-bottom: 2rem;
  background: linear-gradient(to right, #00eaff, #ae00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.boxes {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
  margin-bottom: 2rem;
}

.box {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 1.5rem;
  width: 300px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 15px rgba(174, 0, 255, 0.3);
}

.cta-wrapper {
  position: relative;
  display: inline-block;
  margin-top: 2rem;
}

.cta-button {
  background: none;
  border: 2px solid #ae00ff;
  color: #fff;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  border-radius: 50px;
  cursor: pointer;
  z-index: 2;
  position: relative;
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(174,0,255,0.3) 0%, transparent 70%);
  animation: pulse 2s infinite;
  z-index: 1;
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
  50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
}

.blobs {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  z-index: 0;
  overflow: hidden;
}

.blob {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
  filter: blur(60px);
  animation: float 20s infinite ease-in-out;
}

.blob.blue { background: radial-gradient(circle, rgba(0, 187, 255, 0.5) 0%, transparent 70%); top: 10%; left: 10%; }
.blob.purple { background: radial-gradient(circle, rgba(174, 0, 255, 0.5) 0%, transparent 70%); top: 20%; right: 10%; }
.blob.white { background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%); top: 0%; left: 40%; }

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(20px); }
}

  </style>
</head>
<body>
  <header>
    <a href="https://t.me/yourhandle" target="_blank">تلغرام</a>
    <a href="https://instagram.com/yourhandle" target="_blank">انستغرام</a>
  </header>  <div class="blobs">
    <div class="blob blue"></div>
    <div class="blob purple"></div>
    <div class="blob white"></div>
  </div>  <section class="hero">
    <h1>هل تبحث عن موقع يُبهر جمهورك؟</h1>
    <div class="boxes">
      <div class="box">
        أنا روان، أصمم مواقع تنبض بالحياة وتأسر العيون من أول نقرة.
      </div>
      <div class="box">
        أحصل على <br>
        تصاميم تتجاوز المألوف، بأسلوب بصري مستقبلي يخدم هويتك.
      </div>
    </div><div class="cta-wrapper">
  <div class="pulse-ring"></div>
  <button class="cta-button">اكتشف أعمالي</button>
</div>

  </section>
</body>
</html>
