<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>روان • تصميم واجهات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background-color: #250e2c;
      color: #E0B1CB;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      background: #31143a;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(224,177,203,0.3);
    }
    h1 {
      text-align: center;
      color: #E0B1CB;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 36px;
    }
    .items {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 20px;
      background: #3c1a56;
      padding: 20px 30px;
      border-radius: 15px;
      transition: background 0.3s ease;
      cursor: default;
    }
    .item:hover {
      background: #BE95C4;
      color: #250e2c;
    }
    .circle {
      min-width: 50px;
      min-height: 50px;
      background-color: #E0B1CB; /* وردي */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 20px;
      color: #250e2c;
      user-select: none;
      box-shadow: 0 0 8px #E0B1CB;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover .circle {
      background-color: #BE95C4;
      box-shadow: 0 0 12px #BE95C4;
      color: #250e2c;
    }
    .text {
      font-size: 18px;
      line-height: 1.4;
      flex: 1;
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 28px;
      }
      .item {
        padding: 15px 20px;
        gap: 15px;
      }
      .circle {
        min-width: 40px;
        min-height: 40px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>خدماتي المميزة</h1>
    <div class="items">
      <div class="item">
        <div class="circle">1</div>
        <div class="text">تصميم صفحات هبوط تجذب الانتباه وتحول الزوار لعملاء.</div>
      </div>
      <div class="item">
        <div class="circle">2</div>
        <div class="text">إنشاء مواقع تعريفية بسيطة وسهلة التصفح للشركات الصغيرة.</div>
      </div>
      <div class="item">
        <div class="circle">3</div>
        <div class="text">تحسين تجربة المستخدم مع تصاميم أنيقة وواضحة.</div>
      </div>
      <div class="item">
        <div class="circle">4</div>
        <div class="text">تطوير واجهات متجاوبة تناسب جميع الأجهزة والشاشات.</div>
      </div>
    </div>
  </div>

</body>
</html>
