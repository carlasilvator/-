<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استكشف المستقبل معي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }body {
  background: radial-gradient(circle at center, #0a0f2c 0%, #050314 100%);
  overflow-x: hidden;
  color: white;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 2rem;
  text-align: center;
}

h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #00eaff, #ae00ff, #ff00c8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px #ae00ff77;
  margin-bottom: 2rem;
}

.cards {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 2rem;
  margin-bottom: 2rem;
}

.card {
  background: linear-gradient(145deg, #1b1e39, #131528);
  border: 1px solid #ffffff22;
  padding: 1.5rem;
  width: 300px;
  border-radius: 15px;
  box-shadow: 0 0 15px #ae00ff44;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 25px #ff00c877;
}

.tech-quote {
  font-size: 1.2rem;
  margin: 2rem 0;
  color: #bbbbff;
  text-shadow: 0 0 5px #00eaff77;
}

.cta-button {
  background: linear-gradient(to right, #00eaff, #ae00ff);
  border: none;
  padding: 1rem 2rem;
  border-radius: 50px;
  font-size: 1.1rem;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px #ae00ff88;
  transition: background 0.3s ease;
}

.cta-button:hover {
  background: linear-gradient(to right, #ae00ff, #ff00c8);
  box-shadow: 0 0 25px #ff00c888;
}

footer {
  margin-top: 3rem;
  padding: 1rem;
  background: #0c0c1f;
  border-top: 1px solid #ffffff11;
  font-size: 0.95rem;
  color: #ccccff;
  text-shadow: 0 0 5px #ae00ff44;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>استكشف مستقبل موقعك معي</h1><div class="cards">
  <div class="card">
    <h3>رؤية مبتكرة</h3>
    <p>تصاميم تتجاوز المألوف، بأسلوب بصري مستقبلي يخدم هويتك.</p>
  </div>
  <div class="card">
    <h3>أثر ملموس</h3>
    <p>مواقع تخلق تجربة جذابة للمستخدم وتزيد من احترافيتك الرقمية.</p>
  </div>
</div>

<p class="tech-quote">التقنية تفتح آفاقًا لا نهائية... اجعل حضورك الرقمي انعكاسًا لإبداعك.</p>

<button class="cta-button">هنا تجد أعمالي</button>

<footer>
  ابدأ رحلتك الرقمية اليوم — المستقبل ينتظر من يجرؤ.
</footer>

  </div>
</body>
</html>
